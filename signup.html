<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ninetube</title>
  <link rel="icon" type="image/png" href="ninetube-logo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
  <header class="nt-header">
    <div class="nt-header__left">
      <a href="index.html" class="nt-logo-link" aria-label="ninetube home">
        <img src="numerical-text.png" class="nt-logo" alt="ninetube" height="27">
      </a>
    </div>
    <div class="nt-header__center"></div>
    <div class="nt-header__right"></div>
  </header>

  <main class="si-main">
    <div class="si-left">
      <img src="ninetube-text.png" alt="ninetube" class="si-brand" height="110">
      <h1 class="si-welcome">Â¡Welcome ninetuber to our website!</h1>
      <p class="si-tagline">Welcome to the best platform for high-quality, retro videos! Your data is important, and Ninetube protects it well without selling it to third-party companies. Your data is yours.</p>
    </div>
    <div class="si-right">
      <div class="si-form">
        <div class="si-form__top">
          <h2 class="si-form__title">Create your account</h2>
          <img src="numerical-text-2.png" alt="brand" class="si-form__brand" height="40">
        </div>
        <label class="si-field">
          <span class="si-field__label">Full name</span>
          <input id="su-fullname" type="text" placeholder="Set your Full name" class="si-input">
        </label>
        <label class="si-field">
          <span class="si-field__label">E-mail</span>
          <input id="su-email" type="email" placeholder="Set your email" class="si-input">
        </label>
        <label class="si-field">
          <span class="si-field__label">Username</span>
          <input id="su-username" type="text" placeholder="Set your username" class="si-input">
        </label>
        <label class="si-field">
          <span class="si-field__label">Password-ID</span>
          <input id="su-password" type="password" placeholder="Set your password-ID" class="si-input">
        </label>
        <button id="su-submit" class="si-submit" type="button">Create account</button>
        <button id="su-login" class="si-create" type="button">Already have an account? Sign in!</button>
      </div>
    </div>
  </main>

  <script src="signup-script.js"></script>
</body>
</html>
